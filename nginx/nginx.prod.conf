# ===========================================
# Production Nginx Configuration with SSL
# ===========================================

upstream backend {
    server backend:8000;
    keepalive 128;
}

upstream frontend {
    server frontend:80;
    keepalive 64;
}

limit_req_zone $binary_remote_addr zone=api_limit:10m rate=2000r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=200r/s;

# 1. Redirect HTTP (80) to HTTPS (443)
server {
    listen 80;
    server_name sda-psu888.xyz www.sda-psu888.xyz;

    location /health {
        proxy_pass http://backend/health;
        access_log off;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# 2. HTTPS Server (443)
server {
    listen 443 ssl;
    server_name sda-psu888.xyz www.sda-psu888.xyz;

    # SSL Certificates (ต้องตรงกับ Path ใน Certbot)
    ssl_certificate     /etc/letsencrypt/live/sda-psu888.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sda-psu888.xyz/privkey.pem;

    # SSL Security Optimization
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # API proxy
    location /api/ {
        limit_req zone=api_limit burst=500 nodelay;
        proxy_pass http://backend/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Frontend
    location / {
        proxy_pass http://frontend/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;
    client_max_body_size 10M;
}

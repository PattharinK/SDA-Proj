services:
    mysql:
        image: mysql:8.0
        container_name: sda_mysql
        restart: always
        env_file:
            - .env
        volumes:
            - mysql_data:/var/lib/mysql
            - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
        ports:
            - "3307:3306"
        networks:
            - sda_network
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
            interval: 5s
            timeout: 5s
            retries: 10

    redis:
        image: redis:7-alpine
        container_name: sda_redis
        restart: always
        ports:
            - "6379:6379"
        networks:
            - sda_network

    backend:
        build: ./backend
        restart: always
        ports:
            - "8000:8000"
        env_file:
            - .env
        depends_on:
            mysql:
                condition: service_healthy
            redis:
                condition: service_started
        networks:
            - sda_network
        volumes:
            - ./backend:/app
        command: gunicorn app.main:app -k uvicorn.workers.UvicornWorker -w 2 -b 0.0.0.0:8000

    frontend:
        build: ./frontend
        container_name: sda_frontend
        restart: always
        ports:
            - "5173:5173"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        command: sh -c "npm ci && npm run dev -- --host 0.0.0.0"

volumes:
    mysql_data:

networks:
    sda_network:
        driver: bridge
